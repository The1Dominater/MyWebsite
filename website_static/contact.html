<div class="container">
    <br>
    <br>
    <div>
        <h1 class="page-title">Contact Me</h1>
    </div>
    <br>
    <div>
        <img src="/static/images/Mugshot.jpg" alt="Mugshot.jpg" class="profile-pic">
    </div>
    <div class="contact-form">
        <form id="contact-form" class="contact-form" action="">
                <input class="contact-form" type="text" name="name" placeholder="Name" required>
                <input class="contact-form" type="email" name="email" placeholder="Return Address(example@email.com)" required>
                <input class="contact-form" type="text" name="subject" placeholder="Subject" required>
                <textarea class="contact-form" name="message" placeholder="Your Message" required></textarea>
                <button class="button-dark contact-form" type="submit" onclick="contactMe(event)">Send</button>
        </form>
    </div>
    <div>
        <p style="text-align: center;">
            Or message me on <a href="https://www.linkedin.com/in/dominic-galgano/">LinkedIn</a>
        </p>
    </div>
</div>
